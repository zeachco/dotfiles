# Tokyo Night theme for tmux

# Status bar colors
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Window status
set -g window-status-style "fg=#565f89"
set -g window-status-current-style "fg=#7aa2f7,bold"

# Pane border
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message text
set -g message-style "bg=#1a1b26,fg=#7aa2f7"
set -g message-command-style "bg=#1a1b26,fg=#7aa2f7"

# Status bar format
set -g status-left "#[fg=#7aa2f7,bold] #S "
set -g status-right "#[fg=#9ece6a]%Y-%m-%d #[fg=#7aa2f7]%H:%M"
set -g status-left-length 50
set -g status-right-length 50

# Window format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
